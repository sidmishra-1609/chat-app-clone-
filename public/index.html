<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form-username" id="form">
        <h1>Join Chat</h1>
        <p>Username</p>
        <input type="text" placeholder="Username" id="username-input" />
        <button id="join-chat" type="submit">Join chat</button>
    </form>
    <div class="chatroom-container">
        <div class="chatroom-header">Welcome to chat app</div>
        <div class="messages-container">
            <div class="message">hey (recieved message)</div>
            <div class="message sent">hi (sent message)</div>
        </div>
        <div>
            <input type="text" placeholder="enter message" id="message-input" />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
